<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> You added a restaurant successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
  </div>
<table class="table">
    <thead class="table-dark">
        <th>S.No.</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of collection">
            <td>{{restaurant.id}}</td>
            <td>{{restaurant.name}}</td>
            <td>{{restaurant.address}}</td>
            <td>{{restaurant.email}}</td>
            <td>{{restaurant.mobile}}</td>
            <td>
                <a routerLink="/update/{{restaurant.id}}"><i class="fa fa-edit" style="font-size:25px;color:rgb(71, 119, 207)"></i></a>&nbsp;&nbsp;
                <i (click)="deleteRestro(restaurant.id)" class="fa fa-trash-o btn" style="font-size:25px;color:red"></i>
            </td>
        </tr>
    </tbody>
</table>
